<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GOOOOL Settings</title>
    <link rel="stylesheet" href="options.css" /> 
</head>
<body>
    <h1>GOOOOL Settings</h1>
    <div class="settings-container">
        <div class="setting">
            <input type="checkbox" id="noBear">
            <label for="noBear">Использовать лого без медведя</label>
        </div>
        <div class="setting">
            <input type="checkbox" id="noFavicon">
            <label for="noFavicon">Не заменять <a href="https://ru.wikipedia.org/wiki/Favicon">favicon</a></label>
        </div>
        <button id="save">Сохранить</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
